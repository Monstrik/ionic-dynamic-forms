<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>live-section</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <label>Section Name</label>
    <ion-input [(ngModel)]="sectionName" ></ion-input>
  </ion-item>
  <ion-item>
    <label>Agency ID</label>
    <ion-input [(ngModel)]="agencyId" ></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="getData()" color="danger">GET DATA</button>
  </ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="data" ></ion-textarea>
  </ion-item>
  <ion-item>
    <button ion-button (click)="show()" color="danger">SHOW</button>
  </ion-item>

  <!--<h5>{{data}}</h5>-->
  <ion-scroll class="my-scroll" scrollY="true" style="height: 100%">
    <dynamic-form-section *ngIf="section" [section]="section"></dynamic-form-section>
  </ion-scroll>
</ion-content>
