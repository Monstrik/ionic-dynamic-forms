<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome Ionic!</h3>

  <p>
    <button ion-button (click)="showDynamicForm('section')" color="danger">Dynamic Form Section</button>
    <button ion-button (click)="showDynamicForm('grid')" color="danger">Grid With Dynamic Sections</button>
    <button ion-button (click)="showDynamicForm('page')" color="danger">Dynamic Form SinglePage</button>
    <button ion-button (click)="showDynamicForm('pages')" color="danger">Dynamic Form MultiPages</button>
  </p>
  <hr />
  <p>
    <button ion-button (click)="showStart()">Start</button>
    <button ion-button (click)="showAlert('ssss')">Click me</button>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
    <button ion-button (click)="getData()" color="danger">Get Data</button>

  </p>


</ion-content>
